<link rel="stylesheet" type = "text/css" href="main.css">
<script type="text/javascript" src="main.js"></script>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Typing game</title>
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="animate.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="wrapper">
		<h1>Typing game by Micah Howe</h1>
		<p>Type as many memes as you can until time runs out! <br>(Longer memes grant more points)</p>
		<button>START</button>
		<div class="outerWrap">
			<div class="scoreWrap">
				<p>Score</p>
				<span class="score">0</span>
			</div>
			<div class="timeWrap">
				<p>Time left</p>
				<span class="time">60</span>
			</div>
		</div>
		<div class="wordsWrap">
			<p class="words"></p>
		</div>
	</div>
  <p style="color:yellow; text-align: center; opacity: .5;padding-top:8px;">Now with 4.20% more memes</p>
</body>
</html>
