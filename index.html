<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Meme Typing game</title>
	<script type="text/javascript" src="https://github.com/micahhowe/typingmeme/blob/main/main.js"></script>
	<link rel="stylesheet" type = "text/css" href="https://github.com/micahhowe/typingmeme/blob/main/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" />
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
	<!-- 	<link rel="stylesheet" href="animate.css">
	<link rel="stylesheet" href="main.css"> -->
</head>
<body>
	<div class="wrapper">
		<h1>Typing game by Micah Howe</h1>
		<p>Type as many memes as you can until time runs out! <br>(Longer memes grant more points)</p>
		<button>START</button>
		<div class="outerWrap">
			<div class="scoreWrap">
				<p>Score</p>
				<span class="score">0</span>
			</div>
			<div class="timeWrap">
				<p>Time left</p>
				<span class="time">60</span>
			</div>
		</div>
		<div class="wordsWrap">
			<p class="words"></p>
		</div>
	</div>
  <p style="color:yellow; text-align: center; opacity: .5;padding-top:8px;">Now with 4.20% more memes</p>
</body>
</html>
